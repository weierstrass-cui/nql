<div class="contralBar">

</div>
<div id="fieldsList">
	<ul style="width:{{ulWidth}}px">
		<li ng-repeat="item in fieldsList">
			<a ng-href="javascript://">{{item.Field}}</a>
		</li>
	</ul>
</div>
<div id="dataList" onscroll="scrollFn.onScroller('fieldsList', this);">
	<ul ng-repeat="dataLine in dataList" ng-class="{true:'highLightLine', false: ''}[dataLine.highLight]" ng-click="fn.highLight(dataLine);" style="width:{{ulWidth}}px">
		<li ng-repeat="item in dataLine.list track by $index">
			<a ng-href="javascript://">{{item}}</a>
		</li>
	</ul>
</div>
